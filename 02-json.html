<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="style.css">
    <a href="/index.html">
        <button type="button"><img src="/img/MaterialSymbolsHomeOutlineRounded.svg" alt="Accueil"></button>
    </a>
</head>
<body>
    <h1>JSON</h1>
    <ul x-data="{
        async données() {
            const resp = await fetch('data.json');
            return await resp.json();
    },

}">
<template x-for="obj of données">
    <li>
        <span x-text="obj.nom">nom</span> : 
        <a :href="obj.url" x-text="obj.projet">projet</a>
    </li>
</template>
    </ul>
</body>
</html>
