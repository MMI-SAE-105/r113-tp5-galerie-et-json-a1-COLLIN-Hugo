<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body body x-data="{maVar=null,
    async images() {
        const rep = await fetch('images.json');
        return await rep.json();
    }
    }">

    <h1>Galerie</h1>
<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quisquam veniam doloremque voluptatibus, repellat
    repellendus consectetur iste adipisci tempore sunt! Quisquam vel quae accusamus exercitationem in blanditiis
    eveniet, aliquam quibusdam laudantium!</p>

    <img src=" https://picsum.photos/id/237/60/60" alt="chiot" @click="maVar='https://picsum.photos/id/237/200/300'">
    <img src="https://picsum.photos/id/238/60/60" alt="village" @click="maVar='https://picsum.photos/id/238/200/300'">

<template x-for="image in images" :key="image.id">
    <img :src="image.petite" :alt="image.alt" @click="maVar=image.grande">
</template>

<div class="overlay" x-show="maVar" @click="maVar = null" @keyup.escape.window="maVar = null">
    <figure><img :src="maVar" alt="image 237... un chiot"></figure>
</div>
</body>
</html>
