<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie</title>
    <link rel="stylesheet" href="style.css">
    <script src="//unpkg.com/alpinejs" defer></script>
    <a href="/index.html">
    <button type="button"><img src="/img/MaterialSymbolsHomeOutlineRounded.svg" alt="Accueil"></button>
    </a>
</head>
<body x-data="{maVar : null}">

    <h1>Galerie</h1>
<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quisquam veniam doloremque voluptatibus, repellat
    repellendus consectetur iste adipisci tempore sunt! Quisquam vel quae accusamus exercitationem in blanditiis
    eveniet, aliquam quibusdam laudantium!</p>
<br>
    <img src="/img/plus_petite_img3.png" alt="montage" @click="maVar='/img/plus_grande_img3.png'">
    <img src="/img/plus_petite2.png" alt="harrypotter" @click="maVar='/img/plus_grande3.png'">

<template x-for="image in images" :key="image.id">
    <img :src="image.petite" :alt="image.alt" @click="maVar=image.grande">
</template>

<div class="overlay" x-show="maVar" @click="maVar = null" @keyup.escape.window="maVar = null">
    <figure><img :src="maVar" alt="image.village"></figure>
</div>
</body>
</html>
